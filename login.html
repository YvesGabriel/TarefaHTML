    <style>
        * {
        box-sizing: border-box;

      }
      body {
        font-family: 'Raleway', sans-serif; /*muda a fonte*/

      #container { /*define o tamanho do container*/

      }
      .form-wrap h1{
       text-align: center;
      }
      .form-wrap .form-group label {

      }

       width: 100%;
       padding: 10px;

        display: block;
        width: 100%;
